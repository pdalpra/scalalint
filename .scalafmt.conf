version   = 3.4.3
align {
  preset = more
  arrowEnumeratorGenerator = true
  tokenCategory = {
    "Equals" = "Assign"
    "LeftArrow" = "Assign"
  }
}

maxColumn = 120

assumeStandardLibraryStripMargin = true
spaces.inImportCurlyBraces = true
lineEndings = preserve
rewrite.rules = [
  PreferCurlyFors,
  RedundantBraces,
  RedundantParens
  SortImports,
  SortModifiers,
]

