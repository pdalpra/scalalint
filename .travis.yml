language: scala

scala:
  - 2.12.10

jdk:
  - openjdk8

cache:
  directories:
    - $HOME/.ivy2/cache
    - $HOME/.sbt
    - $HOME/.cache/coursier

before_install:
  - git fetch --tags

stages:
  - name: test
  - name: release
    if: ((branch = master AND type = push) OR (tag IS present)) AND NOT fork

jobs:
  include:
    - name: test
      script: sbt scalafmtSbtCheck scalafmtCheckAll test
    - stage: release
      script: sbt ci-release

# whitelist only master branch
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/
